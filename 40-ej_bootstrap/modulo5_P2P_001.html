        <h2>Buenos días, bienvenido a la calculadora de Alejandro Fuentes</h2>
    </header>

        
        Número: <input type="text" id="n1"><br>
        Memoria: <div class="flotante"><span id="mem" class="badge badge-secondary">empty</span></div>
        
        <fieldset>
            <legend>Operadores unitários</legend>
            <button id="b1"> x<sup>2</sup> </button>
            <button id="b2"> 1/x </button>
            <button id="b3"> sqrt(x) </button>
            <button id="b4"> parte.entera(x) </button>
            <button id="b5"> 2<sup>x</sup> </button>
            <button id="b6"> x! </button>
        </fieldset>

        <fieldset>
            <legend>Operadores binários</legend>
            <button id="mas">+</button>
            <button id="menos">-</button>
            <button id="por">*</button>
            <button id="div">/</button>
            <button id="elevado">x^y</button>
            <button id="resultado">=</button>
        </fieldset>

        <fieldset>
                <legend>Operadores n-nários</legend>
                <p>Separar numero por <strong>coma</strong> solamente.</p>
                <button id="sumatoria">sumatorio(x)</button>
                <button id="producto">Producto(x)</button>
                <button id="toM">GrabarM (x -> M)</button>
                <button id="fromM">LeerM (x <- M)</button>
        </fieldset>
